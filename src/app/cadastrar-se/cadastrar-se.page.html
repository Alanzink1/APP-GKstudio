<ion-header>
  <div class="cor  header-container">
    <ion-back-button class="color:black" defaultHref="/login"></ion-back-button>
    <ion-title style="color: black; text-align: center;">Cadastre-se</ion-title>
  </div>
</ion-header>

<ion-content>
  <div class="container">

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Nome Completo</ion-label>
              <ion-input type="text" name="name" ngModel required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Data de Nascimento</ion-label>
              <ion-input type="date" name="birthdate" ngModel required></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Sexo</ion-label>
              <ion-select name="gender" ngModel required>
                <ion-select-option value="male">Masculino</ion-select-option>
                <ion-select-option value="female">Feminino</ion-select-option>
                <ion-select-option value="other">Outro</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" name="email" ngModel required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" name="password" ngModel required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Confirmar Senha</ion-label>
              <ion-input type="password" name="confirmPassword" ngModel required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">
              Cadastrar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>


  </div>
</ion-content>
